<div class="pos">
    <h2>POS</h2>
    <div> 
        <ul *ngIf="products && products.length">
            <li *ngFor="let product of products">
              {{ product.product }} - ${{ product.price }}
            </li>
        </ul>
        <div *ngIf="!products || products.length === 0">
            No products available.
        </div>
    </div>
    <div>right</div>
  </div>
