<div class="products">
    <div class="products_title">
        Drinks
        <div class="products_title_add" (click)="openAddInventoryModal(addProductModal)">
            Add drink
        </div>
    </div>
    <div class="products_table">
        <div class="products_table_filter">
            
        </div>
        <div class="products_table_header">
            <div class="table_one">Drink</div>
            <div class="table_two">Price</div>
            <div class="table_five"></div>
        </div>
        <div *ngIf="inventory.length > 0; else noData">
            <div class="products_table_list" *ngFor="let data of inventory">
                <div class="table_one">
                    {{ data.product }}
                </div>
                <div class="table_two">
                    PHP {{ data.price }}
                </div>
                <div class="table_five">
                    <div class="products_table_list_add" (click)="edit(data.id, data, editProductModal)">
                        Edit
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #editProductModal let-d="dismiss">
    <div class="modal-header">
        Edit<span>{{ selectedProduct }}</span>
    </div>
    <div class="modal-body">
        <div>
            <div class="modal-body-label" for="price">Price</div>
            <input class="form-control" id="price" name="price" [(ngModel)]="price" placeholder="Enter price" >
        </div>
        <div class="modal-btns">
            <button class="btn modal-btns-cancel"  (click)="cancelForm()" type="button">Cancel</button>
            <button class="btn modal-btns-add" (click)="save()" type="submit">
                Save
            </button>
        </div>
    </div>
</ng-template>

<ng-template #addProductModal let-d="dismiss">
    <div class="modal-header">
        Add drink
    </div>
    <div class="modal-body">
        <form #send="ngForm" (ngSubmit)="onSubmit(send.value)">
            <div>
                <div class="modal-body-label" for="product">product</div>
                <input class="form-control" id="product" name="product" [(ngModel)]="product" placeholder="product" >
            </div>
            <div>
                <div class="modal-body-label" for="price">price</div>
                <input class="form-control" id="price" name="price" [(ngModel)]="price" placeholder="price" >
            </div>
            <div class="modal-btns">
                <button class="btn modal-btns-cancel" (click)="d('Cross click')" type="button">Cancel</button>
                <button class="btn modal-btns-add" type="submit">
                    Add
                </button>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #noData>
    <div class="no-data">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4.02381 3.78307C4.12549 3.32553 4.5313 3 5 3H19C19.4687 3 19.8745 3.32553 19.9762 3.78307L21.9762 12.7831C21.992 12.8543 22 12.927 22 13V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V13C2 12.927 2.00799 12.8543 2.02381 12.7831L4.02381 3.78307ZM5.80217 5L4.24662 12H9C9 13.6569 10.3431 15 12 15C13.6569 15 15 13.6569 15 12H19.7534L18.1978 5H5.80217ZM16.584 14C15.8124 15.7659 14.0503 17 12 17C9.94968 17 8.1876 15.7659 7.41604 14H4V19H20V14H16.584Z"></path></svg>
        No data available
    </div>
</ng-template>
