<ul *ngIf="totalItems && totalItems > 0" class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let pageNumber of visiblePages" [class.active]="pageNumber === currentPage">
      <a class="page-link" href="javascript:void(0)" (click)="pageNumber !== '...' ? changePage(pageNumber) : null">{{ pageNumber }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage + 1)">Next</a>
    </li>
</ul>
