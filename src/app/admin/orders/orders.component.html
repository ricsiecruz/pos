<div class="inventory">
    <div class="inventory_title">
      Sales
    </div>
    <div class="inventory_table">
      <div class="inventory_table_filter">
      </div>
  
      <tabset>
        <tab heading="Today">
          <app-orders-list 
            #sales
            [sales]="totalSalesSumToday" 
            [expenses]="totalExpensesToday" 
            [net]="netToday" 
            [credit]="totalCreditCurrentDate" 
            [computer]="computerToday"
            [foodDrinks]="foodDrinksToday"
            [dataSource]="todayProducts" 
            [pay]="pay.bind(this)" 
            [openModal]="openModal.bind(this)">
          </app-orders-list>
        </tab>
        <tab heading="All">
          <app-orders-list 
            #sales
            [sales]="totalSalesSum" 
            [expenses]="totalExpenses" 
            [net]="net" 
            [credit]="totalCreditAllData" 
            [computer]="computer"
            [foodDrinks]="foodDrinks"
            [dataSource]="products" 
            [pay]="pay.bind(this)" 
            [openModal]="openModal.bind(this)">
          </app-orders-list>
        </tab>
      </tabset>
  
      <!-- Button to trigger export -->
      <button class="primary-btn" (click)="exportTodaySalesToExcel()">Export Today's Sales</button>
    </div>
  </div>
